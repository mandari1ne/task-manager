        #calendar {
            width: 950px;
            background-color: white;
            padding: 10px;
            border-radius: 10px;
            border-style: solid;
            border-width: 2px;
            border-color: #1E90FF;
            flex-shrink: 0;
            margin-top: 40px;
            margin-right: 10px;
            margin-left: 40px;
        }

        .main-container {
            display: flex;
            gap: 10px;
            align-items: flex-start;
            padding: 5px;
            max-width: 1200px;
        }

        .left-panel {
            display: flex;
            flex-direction: column;
            gap: 10px;
            width: 200px;
            flex-shrink: 0;
            margin-left: 10px;
        }

        body {
            background-color: #87CEEB;
        }

        .status-new {
             background-color: #ff9800 !important;
             border-color: #f57c00 !important;
             color: #333 !important;
        }

        .status-done {
            background-color: #4caf50 !important;
            border-color: #388e3c !important;
            color: #fff !important;
        }

        .status-assigned {
            background-color: #e57373 !important;
            border-color: #d32f2f !important;
            color: #fff !important;
        }

        .logout-form {
            position: absolute;
            top: 7px;
            right: 10px;
            margin: 0;
        }

        .logout-btn {
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 10px 18px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .logout-btn:hover {
            background-color: #c82333;
        }

        .widget {
            display: flex;
            flex-direction: column;
            gap: 10px;
            padding: 10px;
            background: #f8f9fa;
            width: 180px;
            margin-left: 10px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            border-style: solid;
            border-width: 2px;
            border-color: #1E90FF;
        }

        .widget button {
            color: white;
            border: none;
            border-radius: 6px;
            padding: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
        }

        .but-profile {
            background-color: #3498DB;
        }

        .but-search {
            background-color: #5DADE2;
        }

        .but-create {
            background-color: #1ABC9C;
        }

        .but-add {
            background-color: #2ECC71;
        }

        .but-admin {
            background-color: #3F51B5;
        }

    </style>
</head>
<body>

    <div class="main-container">
        <div class="left-panel">
            <form method="post" action="{% url 'logout' %}" class="logout-form">
                {% csrf_token %}
                <button type="submit" class="logout-btn">Logout</button>
            </form>

            {% include 'monthly_calendar.html' %}

            <div class="widget">
                <button class="but-profile">Profile</button>
                <button class="but-search">Schedule search</button>
                <button class="but-create">Create task</button>
                <button class="but-add">Add vacation/weekend</button>

                {% if user.is_superuser %}
                    <a href="/admin/" style="text-decoration: none;">
                        <button class="but-admin" style="width: 100%;">
                            Управление
                        </button>
                    </a>
                {% endif %}
            </div>
        </div>

        <div id='calendar'></div>
    </div>

    <script src='https://cdn.jsdelivr.net/npm/moment@2/min/moment.min.js'></script>
    <script src='https://cdn.jsdelivr.net/npm/jquery@3/dist/jquery.min.js'></script>
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@3.10.5/dist/fullcalendar.min.js'></script>

    <script>
  $(function() {
    const calendar = $('#calendar').fullCalendar({
      defaultView: 'agendaWeek',
      header: {
        left: 'prev,next today',
        center: 'title',
        right: 'agendaWeek,agendaDay'
      },
      height: 500,
      events: '/tasks/',
      eventRender: function(event, element) {
        const status = `<br><span style="font-weight: bold; font-size: 0.9em; opacity: 0.8;">${event.status}</span>`;
        element.find('.fc-title').append(status);
      }
    });

    // слушаем событие выбора даты из мини-календаря
    window.addEventListener('calendarDaySelected', (e) => {
      const selectedDate = e.detail.date;
      calendar.fullCalendar('gotoDate', selectedDate);

    });
  });
</script>
